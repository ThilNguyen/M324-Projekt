<script>
  let todos = [];

  let newTodo = '';
  let newDueDate = '';
  let searchTerm = '';
  let priorityValues = {};

  function addTodo() {
    if (newTodo && priorityValues[newTodo] >= 1) {
      todos.push({
        task: newTodo,
        dueDate: newDueDate,
        priority: priorityValues[newTodo] || 1,
      });
      newTodo = '';
      newDueDate = '';
      renderTodos();
    }
  }

  function removeTodo(index) {
    todos.splice(index, 1);
    renderTodos();
  }

  function sortByDate() {
    todos.sort(
      (a, b) => new Date(a.dueDate).getTime() - new Date(b.dueDate).getTime()
    );
    renderTodos();
  }

  function sortByPriority() {
    todos.sort((a, b) => a.priority - b.priority);
    renderTodos();
  }

  function search() {
    // Clear previous search results
    document.querySelector('.todo-list').innerHTML = '';

    const filteredTodos = todos.filter((todo) =>
      todo.task.toLowerCase().includes(searchTerm.toLowerCase())
    );

    filteredTodos.forEach((todo) => renderTodoItem(todo));
  }

  function renderTodoItem(todo) {
    const todoList = document.querySelector('.todo-list');
    const li = document.createElement('li');
    li.className = 'todo-item';
    li.innerHTML = `
        <span>${todo.task} - ${todo.dueDate} - Priority: ${todo.priority}</span>
        <button class="remove-button" onclick="removeTodo(${todos.indexOf(
          todo
        )})">Remove</button>
      `;
    todoList.appendChild(li);
  }

  function renderTodos() {
    const todoList = document.querySelector('.todo-list');
    todoList.innerHTML = '';
    todos.forEach((todo) => renderTodoItem(todo));
  }
</script>

<main>
  <h1>ToDoApp</h1>
  <div class="add-todo">
    <input
      class="todo-input"
      value=""
      placeholder="Add a new task"
      oninput="newTodo = this.value"
    />
    <input
      type="date"
      value=""
      placeholder="Due date"
      oninput="newDueDate = this.value"
    />
    <input
      type="number"
      value=""
      min="1"
      placeholder="Priority"
      oninput="priorityValues[newTodo] = parseInt(this.value)"
    />
    <button class="add-button" onclick="addTodo()">Add</button>
  </div>
  <div class="filter-options">
    <input value="" placeholder="Search" oninput="searchTerm = this.value" />
    <button onclick="search()">Search</button>
  </div>
  <div class="sort-buttons">
    <button onclick="sortByDate()">Sort by Date</button>
    <button onclick="sortByPriority()">Sort by Priority</button>
  </div>
  <ul class="todo-list">
    <!-- Todos werden hier dynamisch gerendert -->
  </ul>
</main>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #3498db, #8e44ad);
    background-size: cover;
    background-attachment: fixed;
    min-height: 100vh; /* Damit der Hintergrund die gesamte Bildschirmh√∂he einnimmt */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  main {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    width: 100%;
  }

  h1 {
    color: #333;
  }

  .add-todo {
    margin-bottom: 20px;
  }

  .todo-input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 5px;
  }

  .add-button,
  .sort-buttons button {
    padding: 8px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .todo-list {
    list-style-type: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .todo-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    width: 100%;
    background-color: #fff;
  }

  .remove-button {
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .filter-options {
    margin-bottom: 20px;
  }
</style>
